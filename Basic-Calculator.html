<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
        }
        header{
            text-align: center;
            font-size: 40px;
            background-color: black;
            color: white;
        }
        section{
            min-height: 90vh; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        table{
            border: 1px solid black;
            min-height: 300px;
            width: 250px;
            border-radius: 15px;
            background-color: black;
        }
        thead tr td input{
            width: 240px;
            min-height: 55px;
            font-size: 35px;
            text-align: right;
            background-color: darkgrey;
            border-radius: 15px;
            margin: 3px;
            color: white
        }
        tbody{
            width: 100%;
            min-height: 250px;
        }
        button{
            min-height: 38px;
            min-width: 38px;
            margin: 3.5px ;
            font-size: 20px;
            border-radius: 15px;
            color: rgba(195, 239, 17, 0.963);
            background-color: darkviolet;
            border: 1px solid white;
        }
        #equal{
            min-width: 90px;
            background-color: green;
        }
        .abc{
            background-color: red;
        }
    </style>
</head>
<body>
    <header>Simple Basic Calculator</header>
    <section>
        <table>
            <thead>
                <tr>
                    <td colspan="5"><input type="text" id="Equation" placeholder="0" disabled></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button onclick="clearALL()" class="abc">Ac</button></td>
                    <td><button onclick="clearone()" class="abc">C</button></td>
                    <td><button data-value="(" class="in" >(</button></td>
                    <td><button data-value=")" class="in" >)</button></td>
                    <td><button data-value="**" class="in" >^</button></td>
                </tr>
                <tr>
                    <td><button data-value="7" class="in" >7</button></td>
                    <td><button data-value="8" class="in" >8</button></td>
                    <td><button data-value="9" class="in" >9</button></td>
                    <td><button onclick="eq.value = Math.sqrt(eq.value)">&Sqrt;</button></td>
                    <td><button data-value="%" class="in">%</button></td>
                </tr>
                <tr>
                    <td><button data-value="4" class="in" >4</button></td>
                    <td><button data-value="5" class="in" >5</button></td>
                    <td><button data-value="6" class="in" >6</button></td>
                    <td><button data-value="-" class="in" >-</button></td>
                    <td><button data-value="*" class="in">*</button></td>
                </tr>
                <tr>
                    <td><button data-value="1" class="in" >1</button></td>
                    <td><button data-value="2" class="in" >2</button></td>
                    <td><button data-value="3" class="in" >3</button></td>
                    <td><button data-value="+" class="in">+</button></td>
                    <td><button data-value="/" class="in">/</button></td>
                </tr>
                <tr>
                    <td><button data-value="00" class="in" >00</button></td>
                    <td><button data-value="0" class="in" >0</button></td>
                    <td><button data-value="." class="in" >.</button></td>
                    <td colspan="2" ><button onclick="calculate()" id="equal">=</button></td>
                </tr>
            </tbody>
        </table>
    </section>
     <script>

        let eq = document.getElementById("Equation");
        let inputs = document.querySelectorAll('.in');
        console.log(inputs.length );

        inputs.forEach( x => {
        x.addEventListener("click",()=>{

        eq.value += x.getAttribute("data-value")
        })

        })


        function calculate() {
        try {
            let expression = eq.value;

            // Convert 50% to (50/100)
            expression = expression.replace(/(\d+(\.\d+)?)%/g, '($1/100)');

            // Insert * between closing ) and number if missing, e.g., (50/100)2 â†’ (50/100)*2
            expression = expression.replace(/\)(\d|\()/g, ')*$1');

            eq.value = eval(expression);
        } catch (e) {
            eq.value = "Error";
        }
        }

        function clearALL() {
        eq.value = "";
        }
        function clearone() {
        eq.value = eq.value.slice(0,-1)
        }

  </script>
</body>
</html>
